<div class="related-products-section">
  <h2 class="section-title">Productos relacionados</h2>
  <div class="related-products">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.images[0]" [alt]="product.title">
      <h3>{{ product.title }}</h3>
      <div class="price">{{ product.currency }} {{ product.price }}</div>
      <div *ngIf="product.installments" class="installments">
        en {{ product.installments.count }}x {{ product.installments.currency }} {{ product.installments.amount }}
      </div>
      <div style="font-size: 12px; color: #00a650; margin-top: 4px;">Env√≠o gratis</div>
    </div>
  </div>
</div>
