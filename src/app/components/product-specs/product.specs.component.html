<div class="product-specs">
  <div class="grid grid-cols-2" style="gap: 40px;">
    <div class="card" style="padding: 24px;">
      <h2 class="section-title">Características del producto</h2>
      <div class="specs-list">
        <div class="spec-item" *ngFor="let spec of product.specifications">
          <span style="font-weight: 500;">{{ spec.label }}</span>
          <span>{{ spec.value }}</span>
        </div>
      </div>
    </div>

    <div class="card" style="padding: 24px;">
      <div style="color: #666; line-height: 1.6;">
        <h3 style="font-size: 16px; margin-bottom: 12px; color: #333;">Descripción</h3>
        <p style="margin-bottom: 16px;">{{ product.description }}</p> 
      </div>
    </div>
  </div>
</div>
